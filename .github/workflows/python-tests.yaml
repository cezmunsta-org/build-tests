name: Python

permissions:
  contents: read
  pull-requests: read

on:
  pull_request:
    branches:
      - main
    types:
      - ready_for_review
      - synchronize
    paths:
      - '**.py'
      - etc/requirements.txt

  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python: ['3.9', '3.10', '3.11']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3
        with:
          path: workspace

      - name: Prepare Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'

      - name: Prepare Python
        run: |
          python3 -m pip install -r workspace/etc/requirements.txt

      - name: Linting
        run: |
          pylint --reports=no --output-format=parseable --rcfile=workspace/etc/pylint.conf workspace/
